        //流程控制  顺序执行  选择执行  循环执行

        window.onload=function (ev) {
            var div=document.querySelector("div");
            var num=9
            if(num>10){
               div.style.color="red"
            }else{
                div.style.color="green";
            }
        }

        
        function table(row,col) {
            document.write("<table>");
            for(var i=0;i<row;i++){
                document.write("<tr>");
                for(var j=0;j<col;j++){
                    document.write("<td>"+j+"</td>")
                }
                document.write("</tr>");
            }
            document.write("</table>");
        }

       table(10,10)
       table(5,5)
       table(3,3)
       table(20,20)
